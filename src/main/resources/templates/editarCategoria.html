<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Categoria</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="icon" href="/icon/logomanager.png" type="image/png"/>
    <link rel="apple-touch-icon" href="/icon/logomanager.png" type="image/png"/>

</head>
<body>
<div class="bg-success p-2 d-flex align-items-center">
    <img src="/icon/logomanager.png" alt="logomanager" class="me-3" style="width: 70px; height: 70px;">
    <nav class="d-flex flex-wrap">
        <a class="h6 text-decoration-none text-white me-3" th:href="@{/}">Dashboard</a>
        <a class="h6 text-decoration-none text-white me-3" th:href="@{/lancamento}">Realizar Lançamento</a>
        <a class="h6 text-decoration-none text-white me-3" th:href="@{/categoria}">Categoria</a>
        <a class="h6 text-decoration-none text-white me-3" th:href="@{/historicotransacao}">Histórico de Transação</a>
    </nav>
</div>
<div class="container" style="padding: 30px 30px 7px 30px">
    <div>
        <h2 style="color: #198754; padding: 7px 10px 7px 10px;">Gerenciamento de Categorias</h2>
    </div>

    <form id="categoriaForm" method="post">
        <div class="border border-secondary rounded">
            <div>
                <h3 class="bg-success text-white p-2 rounded"> Editar Categoria</h3>
            </div>
            <div class="row m-3">
                <label class="col-sm-4 col-form-label">Nome da Categoria: </label>
                <div class="col-sm-8">
                    <input type="text" id="nome" class="form-control" required>
                </div>
            </div>
            <div class="row m-3">
                <label class="col-sm-4 col-form-label">Tipo da Categoria: </label>
                <div class="col-sm-8">
                    <select class="form-select" id="tipo" name="tipo" required>
                        <option value="RECEITA">RECEITA</option>
                        <option value="DESPESA">DESPESA</option>
                    </select>
                </div>
            </div>
            <div class="row m-3">
                <div class="col-sm-12 text-start">
                    <button type="submit" class="btn btn-success">Enviar</button>
                </div>
            </div>
        </div>
    </form>


</div>
<script src="/script/EditarCategoria.js"></script>
</body>
</html>
