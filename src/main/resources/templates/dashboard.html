<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DASHBOARD</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="/style/fixed.css"/>
    <link rel="icon" href="/icon/logomanager.png" type="image/png"/>
    <link rel="apple-touch-icon" href="/icon/logomanager.png" type="image/png"/>
</head>
<body>
<div class="bg-success p-2 d-flex align-items-center">
    <img src="/icon/logomanager.png" alt="logomanager" class="me-3" style="width: 70px; height: 70px;">
    <nav class="d-flex flex-wrap">
        <a class="h6 text-decoration-none text-white me-3" th:href="@{/}">Dashboard</a>
        <a class="h6 text-decoration-none text-white me-3" th:href="@{/lancamento}">Realizar Lançamento</a>
        <a class="h6 text-decoration-none text-white me-3" th:href="@{/categoria}">Categoria</a>
        <a class="h6 text-decoration-none text-white me-3" th:href="@{/historicotransacao}">Histórico de Transação</a>
    </nav>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="bg-success text-white rounded p-3">
                <h3>Receita</h3>
                <h6 id="receitasValor">Carregando...</h6>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="bg-danger text-white rounded p-3">
                <h3>Despesa</h3>
                <h6 id="despesasValor">Carregando...</h6>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="bg-primary text-white rounded p-3">
                <h3>Total Líquido</h3>
                <h6 id="saldoValor">Carregando...</h6>
            </div>
        </div>
    </div>

    <div>
        <h3 class="text-success">Últimos Lançamentos</h3>
    </div>
    <div>
        <table class="table table-bordered">
            <thead>
            <tr class="bg-success text-white">
                <th>Descrição</th>
                <th>Categoria</th>
                <th>Valor</th>
                <th>Data</th>
            </tr>
            </thead>
            <tbody>
            <!-- Linhas da tabela serão inseridas aqui -->
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-between">
        <button id="paginaAnterior" class="btn btn-secondary">Anterior</button>
        <div>
            <span id="paginaAtual">1</span>/<span id="totalPaginas">1</span>
        </div>
        <button id="proximaPagina" class="btn btn-secondary">Próximo</button>
    </div>
</div>

<!-- Scripts -->
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script src="/script/Dashboard.js"></script>
</body>
</html>
