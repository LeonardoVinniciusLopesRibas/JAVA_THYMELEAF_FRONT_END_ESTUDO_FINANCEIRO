<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Realizar Lançamento</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="icon" href="/icon/logomanager.png" type="image/png"/>
    <link rel="apple-touch-icon" href="/icon/logomanager.png" type="image/png"/>
</head>
<body>

<div class="bg-success p-2 d-flex align-items-center">
    <img src="/icon/logomanager.png" alt="logomanager" class="me-3" style="width: 70px; height: 70px;">
    <nav class="d-flex flex-wrap">
        <a class="h6 text-decoration-none text-white me-3" th:href="@{/}">Dashboard</a>
        <a class="h6 text-decoration-none text-white me-3" th:href="@{/lancamento}">Realizar Lançamento</a>
        <a class="h6 text-decoration-none text-white me-3" th:href="@{/categoria}">Categoria</a>
        <a class="h6 text-decoration-none text-white me-3" th:href="@{/historicotransacao}">Histórico de Transação</a>
    </nav>
</div>
<div class="container" style="padding: 7px 30px 7px 30px">
    <div>
        <h2 style="color: #198754; padding: 7px 10px 7px 10px;">Inserir Nova Transação</h2>
    </div>
    <form id="transacaoForm" method="post">
        <div class="border border-secondary rounded">
            <div>
                <h3 class="bg-success text-white p-3 rounded"> Dados da Transação</h3>
            </div>
            <div class="row m-3">
                <label class="col-sm-4 col-form-label">Valor: </label>
                <div class="col-sm-8">
                    <input type="number" id="quantia" class="form-control" required>
                </div>
            </div>
            <div class="row m-3">
                <label class="col-sm-4 col-form-label">Data: </label>
                <div class="col-sm-8">
                    <input type="date" id="dtTransacao" class="form-control" required>
                </div>
            </div>
            <div class="row m-3">
                <label class="col-sm-4 col-form-label">Categoria: </label>
                <div class="col-sm-8">
                    <select class="form-select" id="categoria" name="option" required>
                        <!-- Categorias serão preenchidas dinamicamente aqui -->
                    </select>
                </div>
            </div>
            <div class="row m-3">
                <label class="col-sm-4 col-form-label">Descrição: </label>
                <div class="col-sm-8">
                    <input type="text" id="descricao" class="form-control" required>
                </div>
            </div>
            <div class="row m-3">
                <div class="col-sm-12 text-start">
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="/script/Lancamento.js"></script>
</body>
</html>
